
{% extends 'layout.html' %}

{% block content %}
<div id="lovewall-bg"></div>
<div class="container container-main">

    <!-- 内容列表 -->
    <div class="row">

        <div id="lovewall" class="col-md-12">

            {% if words.length > 0 %}

            {% for item in words %}
                <div class="item pull-left">
                    <img src="/public/img/res/heart.png" alt="pic" name="{{item.name.username}}" content="{{item.content}}">
                </div>
                {% endfor %}

                <!-- 内容详情小框 -->
                <div class="loveword_info">
                    <img src="" alt="" />
                    <div class="text">
                        <h4>本日主题</h4>
                        <p>啦啦啦，我是卖报的小行家，呃好吧，没词儿了~~ </p>
                    </div>
                    <!-- 边框的小尖三角 -->
                    <span></span>
                </div>

            {% endif %}
        </div>
    </div>


    <!--提交按钮-->

    <div id="show-love">
        {% if userInfo._id %}

        <div class="heart left side top"></div>
        <div class="heart center">&hearts;</div>
        <div class="heart right side"></div>
        <a data-toggle="modal" data-target="#loveBox"></a>

        {% else %}
        <a data-toggle="modal" data-target="#login">登录之后可以留言</a>
        {% endif %}
    </div>


    <!--提交面板-->
    <div id="loveBox" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">表“白”啦~~</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group ">
                        <textarea class="content form-control" rows="3" placeholder="想说给小白听~" required></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <label class="alert-danger colWarning pull-left"></label>
                    <input type="submit" value="表白" class="btn btn-primary pull-right loveBtn">
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
