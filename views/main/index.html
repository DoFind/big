
{% extends 'layout.html' %}

{% block content %}

<!--正文部分 返回的视频和图片资源-->
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="VivaTimeline">
                <dl>
                    {% for item in resources %}

                    <dt>{{item.time|date('Y-m-d')}}</dt>
                    <dd class="pos-left clearfix">
                        <div class="circ"></div>
                        <div class="time">{{item.time|date('Y-m-d')}}</div>
                        <div class="events">
                            <div class="events-header">{{item.title}}</div>
                            <div class="events-body">
                                <!--<li class="row"><a href="javascripy:;"><img class="img-rounded" src="/public/img/cat01.png" alt="img"></a></li>-->
                                <!--<li class="row"><a href="javascripy:;"><img class="img-rounded" src="/public/img/cat02.png" alt="img"></a></li>-->
                                <!--<li class="row"><a href="javascripy:;"><img class="img-rounded" src="/public/img/cat03.png" alt="img"></a></li>-->
                                <li class="row"><a href="/main/vedio?id={{item._id.toString()}}"><img src="/public/img/poster/{{item.poster}}" class="img-rounded" alt="vedio"></a></li>
                            </div>
                            <div class="events-desc">{{item.summary}}</div>
                            <div class="events-footer"></div>
                        </div>
                    </dd>
                    {% endfor %}
                </dl>
            </div>
        </div>
    </div>
</div>

<link rel="stylesheet" href="/public/css/timeline.css" type="text/css">
<script type="text/javascript" src="/public/js/timeline.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
        $('.VivaTimeline').vivaTimeline({
            carousel: true,
            carouselTime: 3000
        });
    });
</script>

{% endblock %}
