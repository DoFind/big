
{% extends 'layout.html' %}

{% block main %}

<div class="page-header">
    <h3>添加分类 <small>hhhh</small></h3>
</div>

<div class="jumbotron">

    {% if bShow %}
        {% if bSuc %}
        <div class="alert alert-success" role="alert">
            <h3 class="panel-title">{{message}}</h3>
        </div>
        {% else %}
        <div class="alert alert-warning" role="alert">
            <h3 class="panel-title">{{message}}</h3>
        </div>
        {% endif %}
    {% endif %}

    <form class="form-horizontal" method="post">
        <div class="form-group">
            <label for="name" class="col-sm-2 control-label">分类名称</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="name" name="name" placeholder="请输入新增分类名称" required>
            </div>
        </div>
        <div class="form-group">
            <label for="name" class="col-sm-2 control-label">资源类型</label>
            <div class="col-sm-10">
                <label class="radio-inline">
                    <input type="radio" name="resType" id="inlineRadio1" value="vedio" required> 视频
                </label>
                <label class="radio-inline">
                    <input type="radio" name="resType" id="inlineRadio2" value="album"> 图册
                </label>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">提交</button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
