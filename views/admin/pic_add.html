
{% extends 'layout.html' %}

{% block main %}

<div class="page-header">
    <h3>图片上传 <small>从服务器图库上传</small></h3>
</div>

<div class="jumbotron">

    <form class="form-horizontal" method="post">
        <div class="form-group form-group-lg">
            <label for="title" class="col-sm-2 control-label">标题</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="title" name="title" placeholder="请输入这组图片的标题" required>
            </div>
        </div>
        <div class="form-group">
            <label for="desc" class="col-sm-2 control-label">描述</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="desc" name="desc" placeholder="请输入这组图片的描述" required>
            </div>
        </div>
        <div class="form-group">
            <label for="time" class="col-sm-2 control-label">时间</label>
            <div class="col-sm-10">
                <input type="date" class="form-control" id="time" name="time" placeholder="请输入这组图片的拍摄（公布）时间" required>
            </div>
        </div>

        <div class="form-group">
            <label for="category" class="col-sm-2 control-label">分类</label>
            <div class="col-sm-10">
                <select name="category" id="category" class="form-control" required>
                    {%for category in categories%}
                    <option value="{{category.id}}">{{category.name}}</option>
                    {%endfor%}
                </select>
            </div>
        </div>

        <div class="form-group">
            <label for="path" class="col-sm-2 control-label">资源上传</label>
            <div class="col-sm-10">
                <input type="file" id="exampleInputFile" name="path" id="path" multiple="" required>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">提交</button>
            </div>
        </div>
    </form>
</div>


{% endblock %}
