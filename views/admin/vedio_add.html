
{% extends 'layout.html' %}

{% block main %}

<div class="page-header">
    <h3>视频上传 <small>标题不可重复--这不对，我知道</small></h3>
</div>

<div class="jumbotron">

    <form class="form-horizontal" method="post">
        <div class="form-group form-group-lg">
            <label for="title" class="col-sm-2 control-label">标题</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="title" name="title" placeholder="请输入这组视频的标题" required>
            </div>
        </div>
        <div class="form-group">
            <label for="desc" class="col-sm-2 control-label">描述</label>
            <div class="col-sm-10">
                <textarea id="desc" name="desc"  class="form-control" rows="3" placeholder="请输入这组视频的描述" required></textarea>
            </div>
        </div>
        <div class="form-group">
            <label for="time" class="col-sm-2 control-label">时间</label>
            <div class="col-sm-10">
                <input type="date" class="form-control" id="time" name="time" placeholder="请输入这组视频的拍摄（公布）时间" required>
            </div>
        </div>

        <div class="form-group">
            <label for="category" class="col-sm-2 control-label">分类</label>
            <div class="col-sm-10">
                <select name="category" id="category" class="form-control" required>
                    {%for category in categories%}
                    <option value="{{category.id}}">{{category.name}}</option>
                    {%endfor%}
                </select>
            </div>
        </div>

        <div class="form-group">
            <label for="vedio" class="col-sm-2 control-label">资源上传</label>

            <div class="col-sm-10">
                <input type="url" class="form-control" id="vedio" name="vedio" placeholder="请输入这组视频的资源路径" required>
            </div>

        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">提交</button>
            </div>
        </div>
    </form>
</div>


{% endblock %}
