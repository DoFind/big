
{% extends 'layout.html' %}

{% block main %}

<div class="page-header">
    <h3>视频上传 <small>单视频必须填一个视频路径，视频组不需填写路径</small></h3>
</div>

<div class="jumbotron">

    <form class="form-horizontal" method="post" enctype="multipart/form-data">
        <div class="form-group form-group-lg">
            <label for="title" class="col-sm-2 control-label">视频标题</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="title" name="title" placeholder="请输入这组视频的标题" required>
            </div>
        </div>
        <div class="form-group">
            <label for="time" class="col-sm-2 control-label">时间</label>
            <div class="col-sm-10">
                <input type="date" class="form-control" id="time" name="time" placeholder="请输入这组视频的拍摄（公布）时间" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">资源类型</label>
            <div class="col-sm-10">
                <label class="radio-inline">
                    <input type="radio" name="resType" value="vedio" required> 视频（单期综艺、剪辑、电影）
                </label>
                <label class="radio-inline">
                    <input type="radio" name="resType" value="vgroup"> 视频组（系列综艺、电视剧）
                </label>
            </div>
        </div>
        <div class="form-group">
            <label for="category" class="col-sm-2 control-label">分类</label>
            <div class="col-sm-10">
                <select name="category" id="category" class="form-control" required>
                    {%for category in categories%}
                    <option value="{{category.id}}">{{category.name}}</option>
                    {%endfor%}
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="tag" class="col-sm-2 control-label">标签</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="tag" name="tag" placeholder="标签以“#”隔开">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">资源类型</label>
            <div class="col-sm-10">
                <label class="radio-inline">
                    <input type="radio" name="timeline" value="true" required> 主线（大事件：电视剧、电影、系列综艺）
                </label>
                <label class="radio-inline">
                    <input type="radio" name="timeline" value="false"> 非主线
                </label>
            </div>
        </div>
        <div class="form-group">
            <label for="flash" class="col-sm-2 control-label">片源flash地址</label>
            <div class="col-sm-10">
                <input type="url" class="form-control" id="flash" name="flash" placeholder="请输入片源flash地址">
            </div>
        </div>
        <div class="form-group">
            <label for="path" class="col-sm-2 control-label">片源通用地址</label>
            <div class="col-sm-10">
                <input type="url" class="form-control" id="path" name="path" placeholder="请输入片源通用地址">
            </div>
        </div>
        <div class="form-group">
            <label for="bili" class="col-sm-2 control-label">片源bilibili地址</label>
            <div class="col-sm-10">
                <input type="url" class="form-control" id="bili" name="bili" placeholder="请输入片源bilibili地址">
            </div>
        </div>
        <div class="form-group">
            <label for="summary" class="col-sm-2 control-label">视频简介</label>
            <div class="col-sm-10">
                <textarea id="summary" name="summary"  class="form-control" rows="3" placeholder="请输入视频简介" required></textarea>
            </div>
        </div>
        <div class="form-group">
            <label for="poster" class="col-sm-2 control-label">上传海报</label>
            <div class="col-sm-10">
                <input type="file" id="poster" name="poster">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">提交</button>
            </div>
        </div>
    </form>
</div>


{% endblock %}
