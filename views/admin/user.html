
{% extends 'layout.html' %}

{% block main %}

<div class="page-header">
    <h3>用户管理 <small>所有已注册的用户信息</small></h3>
</div>

{% include 'page.html' %}

<div class="jumbotron">

    <table class="table table-bordered">

        <tr>
            <th>ID</th>
            <th>用户名</th>
            <th>密码</th>
            <th>是否管理员</th>
        </tr>

        {% for user in users %}
        <tr>
            <td>{{user._id.toString()}}</td>
            <td>{{user.username}}</td>
            <td>{{user.password}}</td>
            <td>{{user.isAdmin}}</td>
        </tr>
        {% endfor %}
    </table>
</div>

{% include 'page.html' %}

{% endblock %}
